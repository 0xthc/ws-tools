name: Update Homebrew

on:
  release:
    types: [published]

jobs:
  update-formulas:
    name: Update Homebrew Formulas
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download release assets
        run: |
          gh release download ${{ github.ref_name }} \
            --repo ${{ github.repository }} \
            --pattern "*.tar.gz"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate checksums
        id: checksums
        run: |
          echo "ws_macos_arm=$(shasum -a 256 ws-macos-aarch64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "ws_macos_intel=$(shasum -a 256 ws-macos-x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "ws_linux=$(shasum -a 256 ws-linux-x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "texplore_macos_arm=$(shasum -a 256 texplore-macos-aarch64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "texplore_macos_intel=$(shasum -a 256 texplore-macos-x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "texplore_linux=$(shasum -a 256 texplore-linux-x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: 0xthc/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update ws formula
        run: |
          cat > homebrew-tap/Formula/ws.rb << 'EOF'
          class Ws < Formula
            desc "Workspace CLI for git worktrees with tmux layouts"
            homepage "https://github.com/0xthc/ws-tools"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/0xthc/ws-tools/releases/download/v#{version}/ws-macos-aarch64.tar.gz"
                sha256 "${{ steps.checksums.outputs.ws_macos_arm }}"
              end
              on_intel do
                url "https://github.com/0xthc/ws-tools/releases/download/v#{version}/ws-macos-x86_64.tar.gz"
                sha256 "${{ steps.checksums.outputs.ws_macos_intel }}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/0xthc/ws-tools/releases/download/v#{version}/ws-linux-x86_64.tar.gz"
                sha256 "${{ steps.checksums.outputs.ws_linux }}"
              end
            end

            def install
              bin.install "ws"
            end

            test do
              system "#{bin}/ws", "--version"
            end
          end
          EOF

      - name: Update texplore formula
        run: |
          cat > homebrew-tap/Formula/texplore.rb << 'EOF'
          class Texplore < Formula
            desc "Terminal file explorer with git integration"
            homepage "https://github.com/0xthc/ws-tools"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/0xthc/ws-tools/releases/download/v#{version}/texplore-macos-aarch64.tar.gz"
                sha256 "${{ steps.checksums.outputs.texplore_macos_arm }}"
              end
              on_intel do
                url "https://github.com/0xthc/ws-tools/releases/download/v#{version}/texplore-macos-x86_64.tar.gz"
                sha256 "${{ steps.checksums.outputs.texplore_macos_intel }}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/0xthc/ws-tools/releases/download/v#{version}/texplore-linux-x86_64.tar.gz"
                sha256 "${{ steps.checksums.outputs.texplore_linux }}"
              end
            end

            def install
              bin.install "texplore"
            end

            test do
              system "#{bin}/texplore", "--version"
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/ws.rb Formula/texplore.rb
          git commit -m "Update formulas to v${{ steps.version.outputs.version }}"
          git push
